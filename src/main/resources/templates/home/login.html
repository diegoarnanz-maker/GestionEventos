<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #b69f58;
            --accent-color: #e5e5e5;
            --text-color: #d1d1d1;
        }
    </style>
</head>
<body
    class="bg-[var(--primary-color)] text-[var(--text-color)] flex flex-col min-h-screen items-center justify-center"
>
    <div
        class="w-full max-w-md bg-[var(--accent-color)] text-[var(--primary-color)] rounded-lg shadow-lg p-6"
    >
        <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h1>

        <!-- Mensajes por si hay error en el login -->
        <div
            th:if="${error}"
            class="bg-red-100 text-red-800 px-4 py-2 mb-4 rounded text-sm font-medium"
        >
            <p th:text="${error}"></p>
        </div>

        <div
            th:if="${success}"
            class="bg-green-100 text-green-800 px-4 py-2 mb-4 rounded text-sm font-medium"
        >
            <p th:text="${success}"></p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <!-- Usuario -->
            <div>
                <label for="username" class="block text-sm font-medium mb-1">
                    Usuario
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[var(--secondary-color)] focus:border-[var(--secondary-color)] sm:text-sm"
                    placeholder="Introduce tu usuario"
                    required
                />
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium mb-1">
                    Contraseña
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[var(--secondary-color)] focus:border-[var(--secondary-color)] sm:text-sm"
                    placeholder="Introduce tu contraseña"
                    required
                />
            </div>

            <!-- Submit -->
            <div>
                <button
                    type="submit"
                    class="w-full px-4 py-2 bg-[var(--secondary-color)] hover:bg-[var(--primary-color)] text-[var(--accent-color)] hover:text-[var(--secondary-color)] font-semibold rounded-md shadow transition duration-300"
                >
                    Entrar
                </button>
            </div>
        </form>

        <p class="mt-4 text-sm text-center">
            ¿Aún no tienes cuenta?
            <a
                th:href="@{/registro}"
                class="text-[var(--secondary-color)] hover:underline"
                >Regístrate aquí</a
            >.
        </p>

        <!-- Botón pequeño para regresar a la página de inicio -->
        <div class="mt-4 flex justify-center">
            <a
                th:href="@{/}"
                class="px-3 py-1 text-sm bg-[var(--primary-color)] text-[var(--accent-color)] hover:bg-[var(--secondary-color)] hover:text-[var(--primary-color)] font-semibold rounded-md shadow transition duration-300"
            >
                Continuar como invitado
            </a>
        </div>
    </div>
</body>
</html>
