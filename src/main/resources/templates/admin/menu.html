<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #1a1a1a;
        --secondary-color: #b69f58;
        --accent-color: #e5e5e5;
        --text-color: #d1d1d1;
      }
    </style>
  </head>
  <body
    class="bg-[var(--primary-color)] text-[var(--text-color)] flex flex-col min-h-screen"
  >
    <!-- NAV -->
    <nav class="bg-[var(--primary-color)] text-[var(--secondary-color)] shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
          <a href="/admin/menu" class="text-xl font-semibold tracking-wide hover:text-[var(--accent-color)] transition">
              Gestión de Eventos - Administración
          </a>
          <div class="flex items-center space-x-3">
              <span class="text-sm">
                  Bienvenido, <span th:text="${#authentication.name.toUpperCase()}"></span>
              </span>
              <span class="text-[var(--secondary-color)]">|</span>
              <a
                  th:href="@{/logout}"
                  class="bg-[var(--secondary-color)] hover:bg-[var(--primary-color)] text-[var(--accent-color)] hover:text-[var(--secondary-color)] font-semibold py-1 px-3 rounded text-sm transition duration-300 shadow"
              >
                  Cerrar Sesión
              </a>
          </div>
      </div>
  </nav>
  
    <!-- MAIN -->
    <main class="flex-grow container mx-auto p-6 mt-8">
      <div
        class="max-w-4xl mx-auto bg-[var(--accent-color)] text-[var(--primary-color)] shadow-lg rounded-lg p-8"
      >
        <h1 class="text-3xl font-bold text-center mb-6">
          Menú de Administración
        </h1>
        <ul class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <li>
            <a
              th:href="@{/admin/usuarios}"
              class="block bg-[var(--secondary-color)] hover:bg-[var(--primary-color)] text-[var(--accent-color)] hover:text-[var(--secondary-color)] font-semibold py-3 px-4 rounded text-center shadow transition duration-300"
            >
              Gestionar Usuarios
            </a>
          </li>
          <li>
            <a
              th:href="@{/admin/eventos}"
              class="block bg-[var(--secondary-color)] hover:bg-[var(--primary-color)] text-[var(--accent-color)] hover:text-[var(--secondary-color)] font-semibold py-3 px-4 rounded text-center shadow transition duration-300"
            >
              Gestionar Eventos
            </a>
          </li>
          <li>
            <a
              th:href="@{/admin/perfiles}"
              class="block bg-[var(--secondary-color)] hover:bg-[var(--primary-color)] text-[var(--accent-color)] hover:text-[var(--secondary-color)] font-semibold py-3 px-4 rounded text-center shadow transition duration-300"
            >
              Gestionar Perfiles
            </a>
          </li>
          <li>
            <a
              th:href="@{/admin/tipos}"
              class="block bg-[var(--secondary-color)] hover:bg-[var(--primary-color)] text-[var(--accent-color)] hover:text-[var(--secondary-color)] font-semibold py-3 px-4 rounded text-center shadow transition duration-300"
            >
              Gestionar Tipos de Evento
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-[var(--primary-color)] text-[var(--text-color)] py-6">
      <div class="max-w-7xl mx-auto text-center">
        <p class="text-sm tracking-wide">
          Gestión de Eventos. Diego-Maker.
        </p>
        <div class="flex justify-center items-center mt-4">
          <a
            href="https://github.com/diegoarnanz-maker"
            target="_blank"
            class="text-[var(--text-color)] hover:text-[var(--secondary-color)] transition duration-300 mx-3"
          >
            <i class="fab fa-github text-2xl"></i>
          </a>
          <a
            href="https://diegoarnanz-maker-portfolio.netlify.app/"
            target="_blank"
            class="text-[var(--text-color)] hover:text-[var(--secondary-color)] transition duration-300 mx-3"
          >
            <i class="fas fa-briefcase text-2xl"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
